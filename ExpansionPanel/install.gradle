apply plugin: 'com.github.dcendents.android-maven'

group = 'com.robertlevonyan.view'

install {
    repositories.mavenInstaller {
        pom {
            project {
                packaging 'aar'
                groupId 'com.robertlevonyan.view'
                artifactId 'MaterialExpansionPanel'
                name 'MaterialExpansionPanel'
                description 'Material Expansion Panel. Expansion panels contain creation flows and allow lightweight editing of an element.'
                url 'https://github.com/robertlevonyan/materialExpansionPanel'

                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'robertlevonyan'
                        name 'Robert Levonyan'
                        email 'me@robertlevonyan.com'
                    }
                }

                scm {
                    connection 'https://github.com/robertlevonyan/materialExpansionPanel'
                    developerConnection 'https://github.com/robertlevonyan'
                    url 'https://robertlevonyan.com'
                }
            }
        }
    }
}
